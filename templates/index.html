<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Rank Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .tab-container {
      background: #fff;
      border-radius: 16px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      overflow-x: auto;
    }

    .tabs button {
      flex: 1;
      padding: 15px;
      min-width: 150px;
      background: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs button.active {
      background: #e9f0ff;
      border-bottom: 3px solid #007aff;
      color: #007aff;
    }

    .tab-content {
      padding: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    textarea, input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    button[type="submit"] {
      background: #007aff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #005fdd;
    }

    pre {
      background: #f7f7f7;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      overflow-x: auto;
    }

    @media screen and (max-width: 600px) {
      .tab-content {
        padding: 20px 15px;
      }

      .tabs button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
<div class="tab-container">
  <div class="tabs">
    <button class="active" onclick="switchTab('check')">üîç Check Ranking</button>
    <button onclick="switchTab('usage')">üìä API Usage</button>
  </div>

  <div class="tab-content" id="check">
    <form action="/check" method="post">
      <label for="keywords">üîë Enter up to 10 keywords (one per line):</label>
      <textarea id="keywords" name="keywords" rows="8" placeholder="e.g.\nseo course in Coimbatore\nbest python training" required></textarea>

      <label for="target_domain">üéØ Target Domain:</label>
      <input type="text" id="target_domain" name="target_domain" placeholder="example.com" required>

      <label for="search_domain">üåç Choose Google Domain:</label>
      <select id="search_domain" name="search_domain">
        <option value="google.com">Global (google.com)</option>
        <option value="google.co.in">India (google.co.in)</option>
        <option value="google.ae">UAE (google.ae)</option>
      </select>

      <button type="submit">Check & Download CSV</button>
    </form>
  </div>

  <div class="tab-content" id="usage" style="display: none;">
    <h3>üîã API Key Usage</h3>
    <pre>{{ usage_display }}</pre>
  </div>
</div>

<script>
  function switchTab(tab) {
    document.getElementById('check').style.display = tab === 'check' ? 'block' : 'none';
    document.getElementById('usage').style.display = tab === 'usage' ? 'block' : 'none';

    const buttons = document.querySelectorAll('.tabs button');
    buttons.forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tabs button[onclick="switchTab('${tab}')"]`).classList.add('active');
  }
</script>
</body>
</html>
