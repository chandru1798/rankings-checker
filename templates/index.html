<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEO Rank Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: rgba(255, 255, 255, 0.6);
      --text: #111;
      --glass: rgba(255, 255, 255, 0.25);
      --border: rgba(255, 255, 255, 0.4);
    }
    body.dark {
      --bg: rgba(0, 0, 0, 0.6);
      --text: #f9f9f9;
      --glass: rgba(30, 30, 30, 0.25);
      --border: rgba(255, 255, 255, 0.1);
      background: #121212;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://www.apple.com/v/home/bd/images/heroes/macbook-air/hero_macbook_air__f6snf865c8i6_large.jpg') center/cover no-repeat;
      backdrop-filter: blur(12px);
      height: 100vh;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 25px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }
    button {
      background: #007aff;
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fe0;
    }
    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      padding: 10px 14px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
      z-index: 999;
    }
    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">üåó Toggle</div>

  <div class="container">
    <h2>üîç SEO Rank Checker</h2>
    <form action="/check" method="post">
      <!-- Keywords -->
      {% for i in range(1, 11) %}
        <input type="text" name="keyword{{ i }}" placeholder="üîë Keyword {{ i }}">
      {% endfor %}

      <!-- Target domain -->
      <input type="text" name="target_domain" placeholder="üéØ Target Domain (e.g. example.com)" required>

      <!-- Country Selector -->
      <select name="country_code" required>
        <option value="">üåê Select Country Search Engine</option>
        <option value="google.in">üáÆüá≥ India (google.in)</option>
        <option value="google.ae">üá¶üá™ UAE (google.ae)</option>
      </select>

      <button type="submit">üöÄ Check & Download CSV</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
